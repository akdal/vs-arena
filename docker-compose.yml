services:
  postgres:
    image: postgres:17-alpine
    container_name: vs-arena-postgres
    environment:
      POSTGRES_USER: vsarena
      POSTGRES_PASSWORD: vsarena
      POSTGRES_DB: vsarena
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vsarena"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
